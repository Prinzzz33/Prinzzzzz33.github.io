<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Minimalist Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: url('ballers001.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            -webkit-text-stroke: 0.7px black;
            transition: 0.3s ease;
        }

        nav a:hover {
            opacity: 0.85;
        }

        .hero {
            text-align: center;
            color: #ffffff;
            -webkit-text-stroke: 1px black;
            padding: 20px;
        }

        .hero h1 {
            font-size: 65px;
            margin-bottom: 12px;
            font-weight: 900;
        }

        .hero p {
            font-size: 24px;
            max-width: 650px;
            font-weight: 600;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 14px;
            -webkit-text-stroke: 0.6px black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>A modern minimalist space designed to inspire, motivate, and connect.</p>
    </div>

    <footer>

    </footer>
</body>
</html>
